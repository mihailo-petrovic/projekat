<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zavr≈°ni projekat</title>

    <link rel="stylesheet" href="./css/style.css" />
    <script type="module" src="./js/main.js"></script>
  </head>
  <body>
    <div id="cont">
      <header id="header">
        <a href="#"><h3 id="titleUser"></h3></a>
        <ul id="menuList">
          <li><a id="searchLink">Search</a></li>
          <li><a id="settingsLink">Settings</a></li>
          <li><a href="#" id="logOutLink">Log Out</a></li>
        </ul>
      </header>

      <div id="listCont">
        <div id="watchlistCont" class="list">
          <h2>Watchlist</h2>
          <div id="watchlistInnerCont" class="innerList"></div>
        </div>
        <div id="ratedMoviesCont" class="list">
          <h2>Rated Movies</h2>
          <div id="sortDiv">
            <label for="sortBySelect">Sort by:</label>
            <select name="sortBySelect" id="sortBySelect">
              <option value="myRating">My Rating</option>
              <option value="timeAdded">Time Rated</option>
            </select>
          </div>
          <div id="ratedMoviesInnerCont" class="innerList"></div>
        </div>
        <div id="favoritesCont" class="list">
          <h2>Favorites</h2>
          <div id="favoritesInnerCont" class="innerList"></div>
        </div>
      </div>

      <div id="searchCont">
        <div id="searchDiv">
          <input
            type="search"
            name="searchInput"
            id="searchInput"
            class="textInput"
            placeholder="Search for movies..."
          />
          <button id="searchBtn" class="btn">Search</button>
        </div>
        <br />
        <div id="searchResults"></div>
      </div>

      <footer id="footer">
        <span
          >created by
          <strong
            ><a href="https://github.com/mihailo-petrovic" target="_blank"
              >mihailo-petrovic</a
            ></strong
          ></span
        >
      </footer>

      <div id="settings">
        <h2 id="exitSettings">&#x2716;</h2>
        <form id="settingsFormDiv">
          <label for="changeUsername">Change your username:</label><br />
          <input
            type="text"
            name="changeUsername"
            class="textInput"
            id="changeUsername"
            placeholder="Enter new username"
          />
          <button class="btn" id="saveUsername">Save</button><br />
          <label for="oldPass">Change your password:</label><br />
          <input
            type="password"
            name="oldPass"
            class="textInput"
            id="oldPass"
            autocomplete="on"
            placeholder="Enter old password"
          /><br />
          <input
            type="password"
            name="newPass"
            class="textInput"
            id="newPass"
            autocomplete="on"
            placeholder="Enter new password"
          /><br />
          <button class="btn" id="savePassword">Save</button><br />
          <button class="btn" id="deleteBtn">Delete Account</button>
          <div id="settingsAlert"></div>
        </form>
      </div>
      <div id="moreInfoCont"></div>
    </div>
  </body>
</html>
