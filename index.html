<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zavr≈°ni projekat | Login</title>
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div id="regForm" class="formDiv disNone">
      <p id="regMessage" class="alertMsg disNone"></p>
      <h3>Sign Up</h3>
      <form id="registration">
        <input
          type="text"
          name="regUsername"
          id="regUsername"
          placeholder="Enter Username"
          autocomplete="on"
        />
        <input
          type="password"
          name="regPassword1"
          id="regPassword1"
          placeholder="Enter Password"
          autocomplete="off"
        />
        <input
          type="password"
          name="regPassword2"
          id="regPassword2"
          placeholder="Repeat Password"
          autocomplete="off"
        />
        <input type="submit" value="Register" />
        <p>
          <a id="logLink" class="linkL">Login </a>
        </p>
      </form>
    </div>

    <div id="logForm" class="formDiv">
      <p id="logMessage" class="alertMsg disNone"></p>
      <h3>Login</h3>
      <form id="login">
        <input
          type="text"
          name="username"
          id="username"
          placeholder="Username"
          autocomplete="on"
        />
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Password"
          autocomplete="off"
        />
        <input type="submit" value="Sign in" />
      </form>
      <p>
        ...or if you are not registered,
        <a id="regLink" class="linkL">register here!</a>
      </p>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>
